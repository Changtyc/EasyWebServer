<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>picture</title>
    <style>
        body {
            /* 设置背景颜色 */
            background-color: #f0f0f0;
        }

        img {
            /* 设置图片宽度为100% */
            width: 100%;
            /* 设置图片最大高度为80vh，即视口（浏览器窗口）高度的80% */
            max-height: 80vh;
            /* 保持图片的原始宽高比 */
            object-fit: contain;
        }
    </style>
</head>

<body>
    <br />
    <br />
    <div align="center">
        <font size="5"> <strong>只要你也喜欢不良人第六季，我们就是好朋友！</strong></font>
    </div>
    <br />
    <br />
    <div align="center"><img src="./xxx.jpg" title="picture" /></div>
    <br />
    <br />
</body>

</html>
